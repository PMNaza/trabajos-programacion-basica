<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <style media="screen" type="text/css">
      body {
        background-color: darkred;
        color: orange;
        font-family: Helvetica;
        font-weight: bold;
      }
      .kilos {
        color: pink;
      }
    </style>
  </head>
  <body>
    <h1>Vamos a ver tú peso en otros planetas:</h1>
    <script type="text/javascript">
      var planeta = prompt("Ingresá el nombre de un planeta del sistema solar con el que quieres comparar tu peso\nEjemplo: Marte ");
      var peso = prompt("Ingrese su peso: ");
      peso = parseFloat(peso);
      document.write("Tú pesas <span class= kilos>" + peso + "</span> kilos en la tierra <br>");
      var gravedad_tierra = 9.8;
      var gravedad;
      var peso_en_planeta;
      switch (planeta) {
        case "Mercurio":
          gravedad = 3.7;
          peso_en_planeta = gravedad * peso / gravedad_tierra;
          peso_en_planeta = parseInt(peso_en_planeta);
          break;
        case "Venus":
          gravedad = 8.87;
          peso_en_planeta = gravedad * peso / gravedad_tierra;
          peso_en_planeta = parseInt(peso_en_planeta);
          break;
        case "Marte":
          gravedad = 3.7;
          peso_en_planeta = gravedad * peso / gravedad_tierra;
          peso_en_planeta = parseInt(peso_en_planeta);
          break;
        case "Júpiter":
          gravedad = 24.8;
          peso_en_planeta = gravedad * peso / gravedad_tierra;
          peso_en_planeta = parseInt(peso_en_planeta);
          break;
        case "Saturno":
          gravedad = 10.44;
          peso_en_planeta = gravedad * peso / gravedad_tierra;
          peso_en_planeta = parseInt(peso_en_planeta);
          break;
        case "Urano":
          gravedad = 8.7;
          peso_en_planeta = gravedad * peso / gravedad_tierra;
          peso_en_planeta = parseInt(peso_en_planeta);
          break;
        case "Neptuno":
          gravedad = 11.15;
          peso_en_planeta = gravedad * peso / gravedad_tierra;
          peso_en_planeta = parseInt(peso_en_planeta);
          break;
        default:
          alert("Este planeta no existe (chequea ortografía)")
          location.reload();
      }
      document.write("<br>En " + planeta + ", tú pesas <span class= kilos>" + peso_en_planeta + "</span> kilos aprox")
    </script>
  </body>
</html>
